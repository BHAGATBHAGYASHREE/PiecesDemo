<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Facts Explorer</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            font-family: 'Space Grotesk', sans-serif;
            color: #fff;
            text-align: center;
            overflow: hidden;
        }

        /* Stars Animation */
        @keyframes move-twinkle {
            from { transform: translateY(0px); opacity: 0; }
            50% { opacity: 1; }
            to { transform: translateY(-2000px); opacity: 0; }
        }

        .stars {
            position: fixed;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 1744px 122px #FFF,134px 1321px #FFF,1700px 1120px #FFF,697px 497px #FFF,
                        1127px 939px #FFF,368px 263px #FFF,1180px 262px #FFF,1049px 128px #FFF,
                        1146px 996px #FFF,1272px 849px #FFF,1371px 916px #FFF,1552px 974px #FFF;
            animation: move-twinkle 50s linear infinite;
        }

        .stars2 {
            position: fixed;
            width: 2px;
            height: 2px;
            background: transparent;
            box-shadow: 1744px 122px #FFF,134px 1321px #FFF,1700px 1120px #FFF,697px 497px #FFF,
                        1127px 939px #FFF,368px 263px #FFF,1180px 262px #FFF,1049px 128px #FFF;
            animation: move-twinkle 100s linear infinite;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #7597de);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 2px;
        }

        /* Container */
        .container {
            max-width: 800px;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1;
        }

        /* Fact Display Box */
        .fact-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            animation: fadeIn 0.5s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .fact-container:hover {
            transform: translateY(-5px);
        }

        #factDisplay {
            font-size: 1.5rem;
            line-height: 1.8;
            min-height: 100px;
            margin-bottom: 2rem;
            color: #f8f8f8;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        /* Button */
        button {
            background: linear-gradient(45deg, #4a90e2, #67b26f);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #357abd, #4a9654);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="container">
        <h1>✨ Space Facts ✨</h1>
        <div class="fact-container">
            <div id="factDisplay"></div>
            <button id="nextFact">Discover More</button>
        </div>
    </div>

    <script>
        const spaceFacts = [
            "One day on Venus is longer than one year on Earth.",
            "The Sun makes up 99.86% of the mass of our solar system.",
            "Footprints on the Moon will last for 100 million years.",
            "The largest known star, UY Scuti, is 1,700 times larger than the Sun.",
            "There are more stars in the universe than grains of sand on Earth.",
            "Light from the Sun takes 8 minutes to reach Earth.",
            "Saturn's rings are made up of water ice and rock.",
            "A day on Mars is 24 hours and 37 minutes long.",
            "Olympus Mons on Mars is 3 times taller than Mount Everest.",
            "The Great Red Spot on Jupiter is a storm lasting over 400 years."
        ];

        let currentFactIndex = 0;
        const factDisplay = document.getElementById('factDisplay');
        const nextFactButton = document.getElementById('nextFact');

        // Add fade-out effect
        function fadeOut(element, callback) {
            element.style.opacity = '0';
            element.style.transform = 'translateY(10px)';
            setTimeout(callback, 300);
        }

        // Add fade-in effect
        function fadeIn(element) {
            element.style.opacity = '1';
            element.style.transform = 'translateY(0)';
        }

        // Display fact with animation
        function displayFact() {
            fadeOut(factDisplay, () => {
                factDisplay.textContent = spaceFacts[currentFactIndex];
                fadeIn(factDisplay);
            });
        }

        // Display initial fact
        displayFact();

        // Add click event listener to button
        nextFactButton.addEventListener('click', () => {
            currentFactIndex = (currentFactIndex + 1) % spaceFacts.length;
            displayFact();
        });

        // Add transition styles
        factDisplay.style.transition = 'all 0.3s ease-in-out';
    </script>
</body>
</html>
